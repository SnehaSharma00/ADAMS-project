<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Book an Appointment</h2>
    <form id="appointment-form">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br><br>

        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required><br><br>

        <label for="petType">Pet Type:</label>
        <input type="text" id="petType" name="petType" required><br><br>

        <label for="lastAppointment">Last Appointment (optional):</label>
        <input type="date" id="lastAppointment" name="lastAppointment"><br><br>

        <label for="upcomingAppointment">Upcoming Appointment:</label>
        <input type="date" id="upcomingAppointment" name="upcomingAppointment" required><br><br>

        <button type="submit">Book Appointment</button>
    </form>

    <script src="appointment.js"></script>
</body>
</html>
